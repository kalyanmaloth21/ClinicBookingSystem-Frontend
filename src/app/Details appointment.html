<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Appointments</title>
    <link rel="stylesheet" href="styles.css"> <!-- Link to external CSS file -->
</head>
<body>
    <h1>Scheduled Appointments</h1>

    <div class="appointments-section">
        <h2>Appointments</h2>

            <thead>
                <tr>
                    <th>ID</th>
                    <th>Doctor</th>
                    <th>Patient</th>

                </tr>
            </thead>
            <tbody></tbody>
        </table>
        
    </div>

    <script src="appointmentDetails.js"></script> <!-- Link to external JavaScript file -->

</html>
