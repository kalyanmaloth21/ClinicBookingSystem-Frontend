<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Patient Registration</title>
</head>
<body>
  <h2>Patient Registration Form</h2>

  <form id="patientForm">
    <label>Name:</label><br />
    <input type="text" id="name" required /><br /><br />

    <label>Age:</label><br />
    <input type="number" id="age" required /><br /><br />

    <label>Gender:</label><br />
    <select id="gender" required>
      <option value="">Select</option>
      <option value="Male">Male</option>
      <option value="Female">Female</option>
      <option value="Other">Other</option>
    </select><br /><br />

    <label>Date of Birth:</label><br />
    <input type="date" id="dob" required /><br /><br />

    <label>Phone Number:</label><br />
    <input type="tel" id="phone" required /><br /><br />

    <label>Email:</label><br />
    <input type="email" id="email" required /><br /><br />

    <button type="submit">Submit</button>
  </form>

  <p id="responseMessage"></p>
  <p>
    Already registered? <a href="ADD appointment.html">Book an Appointment</a>
  </p>

  <script>
    const form = document.getElementById('patientForm');
    form.addEventListener('submit', async (e) => {
      e.preventDefault();

      const patientData = {
        name: document.getElementById('name').value,
        age: parseInt(document.getElementById('age').value),
        gender: document.getElementById('gender').value,
        dateOfBirth: document.getElementById('dob').value,
        phoneNumber: document.getElementById('phone').value,
        email: document.getElementById('email').value
      };

      try {
        const response = await fetch('/api/patients', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify(patientData)
        });

        if (response.ok) {
          document.getElementById('responseMessage').textContent = 'Patient registered successfully!';
          form.reset();
        } else {
          document.getElementById('responseMessage').textContent = 'Failed to register patient.';
        }
      } catch (error) {
        document.getElementById('responseMessage').textContent = 'Error: ' + error.message;
      }
    });
  </script>
</body>
</html>
