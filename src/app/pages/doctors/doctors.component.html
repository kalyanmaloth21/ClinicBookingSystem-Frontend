<div class="container">
  <h1>Doctor Management</h1>
  
  <div class="tabs">
    <button (click)="switchTab('list')" [class.active]="activeTab === 'list'">View Doctors</button>
    <button (click)="switchTab('add')" [class.active]="activeTab === 'add'">Add Doctor</button>
  </div>

  <div *ngIf="activeTab === 'list'" class="tab-content">
    <h2>Doctors List</h2>
    <p *ngIf="loading">Loading doctors...</p>
    <p class="error" *ngIf="errorMessage">{{ errorMessage }}</p>
    <table *ngIf="!loading && !errorMessage">
      <thead>
        <tr>
          <th>ID</th>
          <th>Name</th>
          <th>Specialization</th>
          <th>Phone</th>
          <th>Actions</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let doctor of doctors">
          <td>{{ doctor.id }}</td>
          <td>{{ doctor.name }}</td>
          <td>{{ doctor.specialization }}</td>
          <td>{{ doctor.phoneNumber }}</td>
          <td>
            <button 
              class="btn-delete" 
              (click)="deleteDoctor(doctor.id)"
              title="Delete doctor">
              Delete
            </button>
          </td>
        </tr>
      </tbody>
    </table>
  </div>

  <div *ngIf="activeTab === 'add'" class="tab-content">
    <app-add-doctor (onDoctorAdded)="onDoctorAdded()"></app-add-doctor>
  </div>
</div>
